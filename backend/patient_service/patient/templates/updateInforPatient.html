    <!-- Main Content -->
    <div class="flex-1 flex flex-col">

        <div class="flex items-center gap-6">
          <span id="user-info" class="text-sm text-gray-700 font-medium">
            👤 Tài khoản
          </span>
          <button
            onclick="handleLogout()"
            class="bg-[#4F6EF7] text-white px-3 py-1 rounded hover:bg-blue-700 text-sm"
          >
            📕 Đăng xuất
          </button>
        </div>
      </header>

      <!-- Form -->
      <div class="bg-white m-5 p-5 rounded shadow max-w-4xl w-full mx-auto">
        <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">
          Cập nhật thông tin bệnh nhân
        </h2>
        <form id="updatePatientForm" class="space-y-4">
          <div>
            <label class="block font-medium mb-1">Họ và tên</label>
            <input
              type="text"
              id="fullname"
              name="fullname"
              class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-500"
            />
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block font-medium mb-1">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                class="w-full px-4 py-2 border border-gray-300 rounded"
              />
            </div>
            <div>
              <label class="block font-medium mb-1">Số điện thoại</label>
              <input
                type="text"
                id="phone"
                name="phone"
                class="w-full px-4 py-2 border border-gray-300 rounded"
              />
            </div>
          </div>

          <div>
            <label class="block font-medium mb-1">Giới tính</label>
            <div class="flex items-center space-x-6 mt-1">
              <label class="flex items-center space-x-2">
                <input
                  type="radio"
                  name="gender"
                  value="male"
                  id="male"
                  class="accent-blue-600"
                />
                <span>Nam</span>
              </label>
              <label class="flex items-center space-x-2">
                <input
                  type="radio"
                  name="gender"
                  value="female"
                  id="female"
                  class="accent-blue-600"
                />
                <span>Nữ</span>
              </label>
              <label class="flex items-center space-x-2">
                <input
                  type="radio"
                  name="gender"
                  value="other"
                  id="other"
                  class="accent-blue-600"
                />
                <span>Khác</span>
              </label>
            </div>
          </div>

          <div>
            <label class="block font-medium mb-1">Địa chỉ</label>
            <input
              type="text"
              id="address"
              name="address"
              class="w-full px-4 py-2 border border-gray-300 rounded"
            />
          </div>

          <div class="text-center mt-6 space-x-4">
            <button
              type="submit"
              class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700"
            >
              Cập nhật
            </button>
            <button
              type="button"
              onclick="logout()"
              class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700"
            >
              Đăng xuất
            </button>
          </div>
        </form>
      </div>
    </main>

    <script>
      function loadPatientFromStorage() {
        const patientStr = localStorage.getItem("patient");
        if (!patientStr) {
          alert("Không tìm thấy thông tin bệnh nhân. Vui lòng đăng nhập lại.");
          window.location.href = "http://localhost:7000/api/auth/login_view/";
          return null;
        }
        try {
          const patient = JSON.parse(patientStr);
          document.getElementById("user-info").innerText =
          "🙎‍♂️ " + (patient.user.username || "Tài khoản");
          document.getElementById("fullname").value =
            patient.user.fullname || "";
          document.getElementById("email").value = patient.user.email || "";
          document.getElementById("phone").value = patient.user.phone || "";
          document.getElementById("address").value = patient.user.address || "";

          if (patient.user.gender === "male")
            document.getElementById("male").checked = true;
          else if (patient.user.gender === "female")
            document.getElementById("female").checked = true;
          else if (patient.user.gender === "other")
            document.getElementById("other").checked = true;

          return patient;
        } catch (error) {
          alert("Dữ liệu lỗi. Vui lòng đăng nhập lại.");
          window.location.href = "http://localhost:7000/api/auth/login_view/";
          return null;
        }
      }
      // Khi trang load, đổ thông tin patient vào form
      const currentPatient = loadPatientFromStorage();

      // Xử lý submit form cập nhật
      document
        .getElementById("updatePatientForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          if (!currentPatient) return;

          const updatedData = {
            user: currentPatient.user.id,
            fullname: document.getElementById("fullname").value,
            email: document.getElementById("email").value,
            phone: document.getElementById("phone").value,
            gender: document.querySelector('input[name="gender"]:checked')
              ?.value,
            address: document.getElementById("address").value,
          };

          try {
            const response = await fetch(
              "http://127.0.0.1:7003/api/patients/updateInfor",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(updatedData),
              }
            );

            if (!response.ok) {
              const err = await response.json();
              throw new Error(err.error || "Cập nhật thất bại");
            }

            // 1) Đọc về patient mới
            const updatedPatient = await response.json();

            // 2) Lưu lại vào localStorage
            localStorage.setItem("patient", JSON.stringify(updatedPatient));

            // 3) (Tùy chọn) Cập nhật lại form ngay lập tức
            loadPatientFromStorage();

            alert("Cập nhật thông tin thành công!");
          } catch (err) {
            console.error("Lỗi khi cập nhật:", err);
            alert("Có lỗi xảy ra khi cập nhật: " + err.message);
          }
        });

      function logout() {
        localStorage.removeItem("patient");
        window.location.href = "http://localhost:7000/api/auth/login_view/";
      }

      document.getElementById("user-info").innerText =
          "👤 " + (username || "Tài khoản");

      document.getElementById("user-info").addEventListener("click", () => {
        window.location.href =
          "http://127.0.0.1:7003/api/patients/update_view/";
      });
    </script>
  </body>
