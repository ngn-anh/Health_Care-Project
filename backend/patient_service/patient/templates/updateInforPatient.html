<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cập nhật thông tin bệnh nhân</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="mb-4 text-center">
        <h3>Thông tin bệnh nhân</h3>
      </div>

      <div class="card shadow p-5">
        <form id="updatePatientForm">
          <div class="mb-3">
            <label class="form-label">Họ và tên: </label>
            <input
              type="text"
              class="form-control"
              id="fullname"
              name="fullname"
            />
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Email:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
              />
            </div>
            <div class="col-md-6">
              <label class="form-label">Số điện thoại:</label>
              <input type="text" class="form-control" id="phone" name="phone" />
            </div>
          </div>

          <div class="mb-3 d-flex align-items-center">
            <label class="form-label me-3 mb-0">Giới tính:</label>
            <div class="form-check form-check-inline mb-0">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="male"
                value="male"
              />
              <label class="form-check-label" for="male">Nam</label>
            </div>
            <div class="form-check form-check-inline mb-0">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="female"
                value="female"
              />
              <label class="form-check-label" for="female">Nữ</label>
            </div>
            <div class="form-check form-check-inline mb-0">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="other"
                value="other"
              />
              <label class="form-check-label" for="other">Khác</label>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Địa chỉ: </label>
            <input
              type="text"
              class="form-control"
              id="address"
              name="address"
            />
          </div>

          <div class="d-flex justify-content-center gap-5 mt-3">
            <button type="submit" class="btn btn-primary">
              Cập nhật thông tin
            </button>
            <button type="button" class="btn btn-danger" onclick="logout()">
              Đăng xuất
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript logic -->

    <script>
      // Hàm load và render patient từ localStorage
      function loadPatientFromStorage() {
        const patientStr = localStorage.getItem("patient");
        if (!patientStr) {
          alert(
            "Không tìm thấy thông tin bệnh nhân trong bộ nhớ. Vui lòng đăng nhập lại."
          );
          window.location.href = "http://localhost:7000/api/auth/login_view/";
          return null;
        }
        try {
          const patient = JSON.parse(patientStr);
          console.log(">>>>", patient);
          // Đổ dữ liệu vào form
          document.getElementById("fullname").value =
            patient.user.fullname || "";
          document.getElementById("email").value = patient.user.email || "";
          document.getElementById("phone").value = patient.user.phone || "";
          document.getElementById("address").value = patient.user.address || "";

          if (patient.user.gender === "male") {
            document.getElementById("male").checked = true;
          } else if (patient.user.gender === "female") {
            document.getElementById("female").checked = true;
          } else if (patient.user.gender === "other") {
            document.getElementById("other").checked = true;
          }
          return patient;
        } catch (error) {
          console.error(
            "Lỗi khi phân tích dữ liệu bệnh nhân từ localStorage:",
            error
          );
          alert("Dữ liệu bệnh nhân không hợp lệ. Vui lòng đăng nhập lại.");
          window.location.href = "http://localhost:7000/api/auth/login_view/";
          return null;
        }
      }

      // Khi trang load, đổ thông tin patient vào form
      const currentPatient = loadPatientFromStorage();

      // Xử lý submit form cập nhật
      document
        .getElementById("updatePatientForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          if (!currentPatient) return;

          const updatedData = {
            user: currentPatient.user.id,
            fullname: document.getElementById("fullname").value,
            email: document.getElementById("email").value,
            phone: document.getElementById("phone").value,
            gender: document.querySelector('input[name="gender"]:checked')
              ?.value,
            address: document.getElementById("address").value,
          };

          try {
            const response = await fetch(
              "http://127.0.0.1:7003/api/patients/updateInfor",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(updatedData),
              }
            );

            if (!response.ok) {
              const err = await response.json();
              throw new Error(err.error || "Cập nhật thất bại");
            }

            // 1) Đọc về patient mới
            const updatedPatient = await response.json();

            // 2) Lưu lại vào localStorage
            localStorage.setItem("patient", JSON.stringify(updatedPatient));

            // 3) (Tùy chọn) Cập nhật lại form ngay lập tức
            loadPatientFromStorage();

            alert("Cập nhật thông tin thành công!");
          } catch (err) {
            console.error("Lỗi khi cập nhật:", err);
            alert("Có lỗi xảy ra khi cập nhật: " + err.message);
          }
        });

      // Đăng xuất
      function logout() {
        localStorage.removeItem("accessToken");
        localStorage.removeItem("userId");
        localStorage.removeItem("username");
        localStorage.removeItem("patient");
        window.location.href = "http://127.0.0.1:7000/api/auth/login_view/";
      }
    </script>
  </body>
</html>
