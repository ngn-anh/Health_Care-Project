<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>ﾄ斉ハg nh蘯ｭp</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

  <form onsubmit="handleLogin(event)" class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold text-blue-600 mb-6 flex items-center gap-2">
      沐 ﾄ斉ハg nh蘯ｭp
    </h2>

    <input
      id="username"
      type="text"
      placeholder="Tﾃｪn ﾄ惰ハg nh蘯ｭp"
      class="w-full border border-gray-300 p-2 rounded mb-4"
      required
    >
    <input
      id="password"
      type="password"
      placeholder="M蘯ｭt kh蘯ｩu"
      class="w-full border border-gray-300 p-2 rounded mb-4"
      required
    >

    <button
      type="submit"
      class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition"
    >
      ﾄ斉ハg nh蘯ｭp
    </button>

    <p class="text-sm mt-4 text-center">
      Chﾆｰa cﾃｳ tﾃi kho蘯｣n?
      <a href="http://127.0.0.1:7000/api/auth/register_view/" class="text-blue-600 hover:underline">ﾄ斉ハg kﾃｽ</a>
    </p>
  </form>

  <script>
    async function handleLogin(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("/api/auth/login/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "ﾄ斉ハg nh蘯ｭp th蘯･t b蘯｡i");

        localStorage.setItem("accessToken", data.access);
        localStorage.setItem("user", JSON.stringify(data.user));

        alert("ﾄ斉ハg nh蘯ｭp thﾃnh cﾃｴng!");

        const role = data.user.role;
        if (role === "doctor") {
          window.location.href = `http://127.0.0.1:7002/api/doctor/dashboard_view?token=${data.access}&username=${data.user.username}`;
        } else if (role === "patient") {
          window.location.href = "/patient";
        } else if (role === "pharmacist") {
            window.location.href = `http://127.0.0.1:7005/api/pharmacist/dashboard/?token=${data.access}`;
        }
         else {
          window.location.href = "/";
        }

      } catch (err) {
        alert(err.message);
      }
    }
  </script>
</body>
</html>
