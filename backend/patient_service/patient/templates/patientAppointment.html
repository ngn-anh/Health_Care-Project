    <script>
      async function fetchData() {
        const username = localStorage.getItem("username") || "T√†i kho·∫£n";
        document.getElementById("user-info").innerText = "üôé‚Äç‚ôÇÔ∏è " + username;
        const token = localStorage.getItem("accessToken");

        const patientStr = localStorage.getItem("patient");
        if (!patientStr) return;
        let patient = null;
        try {
          patient = JSON.parse(patientStr);
        } catch (error) {
          return;
        }

        if (!patient._id) return;

        try {
          const appointmentRes = await fetch(
            `http://127.0.0.1:7001/api/appointments/getAllList?patient=${patient._id}`,
            {
              method: "GET",
            }
          );

          if (!appointmentRes.ok) return;

          const appointments = await appointmentRes.json();
          const list = document.getElementById("appointmentList");
          list.innerHTML = "";

          appointments.forEach((a) => {
            const isPending = a.status === "pending";
            console.log("debug", a._id);
            list.innerHTML += `
            <tr class="border-t">
              <td class="px-4 py-2">${formatDateTimeVN(a.datetime)}</td>
              <td class="px-4 py-2">${a.doctor?.user?.fullname || "B√°c sƒ©"}</td>
              <td class="px-4 py-2">${a.description}</td>
              <td id="status-${a._id}" class="px-4 py-2">${a.status}</td>
              <td class="px-4 py-2">
                <button
                  id="btn-cancel-${a._id}"
                  ${
                    isPending
                      ? `onclick='deleteAppointment("${a._id}")'`
                      : "disabled"
                  }
                  class="${
                    isPending
                      ? "bg-red-500 hover:bg-red-600"
                      : "bg-gray-400 cursor-not-allowed"
                  } text-white px-2 py-1 rounded"
                >
                  H·ªßy
                </button>
              </td>
            </tr>
          `;
          });
        } catch (error) {
          console.log("L·ªói khi g·ªçi API l·ªãch h·∫πn:", error);
        }
      }

      function formatDateTimeVN(iso) {
        const d = new Date(iso);
        return `${String(d.getHours()).padStart(2, "0")}:${String(
          d.getMinutes()
        ).padStart(2, "0")}:${String(d.getSeconds()).padStart(2, "0")} ${String(
          d.getDate()
        ).padStart(2, "0")}/${String(d.getMonth() + 1).padStart(
          2,
          "0"
        )}/${d.getFullYear()}`;
      }

      async function deleteAppointment(id) {
        const token = localStorage.getItem("accessToken");
        const confirmDel = confirm("B·∫°n c√≥ ch·∫Øc mu·ªën h·ªßy l·ªãch h·∫πn n√†y?");
        if (!confirmDel) return;

        try {
          // console.log("debuggg: ", id);
          const res = await fetch(
            `http://127.0.0.1:7001/api/appointments/updateStatus/${id}`,
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                // Authorization: `Bearer ${token}`,
              },
              body: JSON.stringify({ status: "cancelled" }),
            }
          );
          // console.log("res", res.status);
          if (res.ok) {
            // await fetchData();
            alert("ƒê√£ h·ªßy l·ªãch h·∫πn.");

            // 1. C·∫≠p nh·∫≠t tr·∫°ng th√°i hi·ªÉn th·ªã
            const statusTd = document.getElementById(`status-${id}`);
            if (statusTd) {
              statusTd.innerText = "cancelled";
            }

            // 2. V√¥ hi·ªáu h√≥a n√∫t "H·ªßy"
            const btn = document.getElementById(`btn-cancel-${id}`);
            if (btn) {
              btn.disabled = true;
              btn.classList.remove("bg-red-500", "hover:bg-red-600");
              btn.classList.add("bg-gray-400", "cursor-not-allowed");
              btn.onclick = null; // Kh√¥ng c√≤n click ƒë∆∞·ª£c
            }
          } else {
            alert("Kh√¥ng th·ªÉ h·ªßy l·ªãch h·∫πn.");
          }
        } catch (error) {
          alert("L·ªói khi h·ªßy l·ªãch h·∫πn.");
        }
      }

      function handleLogout() {

      async function fetchDoctors() {
        const select = document.getElementById("doctorSelect");
        select.innerHTML = "<option>ƒêang t·∫£i...</option>";
        try {
          const res = await fetch(
            "http://127.0.0.1:7002/api/doctor/getAllList/"

          const doctors = await res.json();
          select.innerHTML = "";
          doctors.forEach((doc) => {
            const opt = document.createElement("option");
            opt.value = doc._id;
            opt.textContent = doc.user?.fullname || "Kh√¥ng t√™n";
            select.appendChild(opt);

        } catch (error) {

        }
      }

      async function createAppointment() {
        const doctorId = document.getElementById("doctorSelect").value;
        const description = document.getElementById("descriptionInput").value;
        const date = document.getElementById("dateInput").value;
        const time = document.getElementById("timeInput").value;
        const patientStr = localStorage.getItem("patient");
        if (!doctorId || !description || !date || !time || !patientStr) {
          alert("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin.");
          return;
        }

        const patient = JSON.parse(patientStr);
        // T·∫°o Date g·ªëc (m·∫∑c ƒë·ªãnh theo local time)
        const localDate = new Date(`${date}T${time}:00`);

        // C·ªông th√™m 7 ti·∫øng (7 * 60 * 60 * 1000 ms)
        const utcPlus7 = new Date(localDate.getTime() + 7 * 60 * 60 * 1000);

        // T·∫°o ISO string (gi·ªù sau khi c·ªông 7 ti·∫øng s·∫Ω hi·ªÉn th·ªã ƒë√∫ng v·ªõi backend x·ª≠ l√Ω UTC)
        const datetime = utcPlus7.toISOString();
        // const datetime = new Date(`${date}T${time}:00+07:00`).toISOString();
        try {
          console.log("data: ", patient._id, doctorId, description, datetime);
          const res = await fetch(
            "http://127.0.0.1:7001/api/appointments/create",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                patient: patient._id,
                doctor: doctorId,
                description: description,
                datetime: datetime,
                status: "pending",
              }),
            }
          );

          if (res.ok) {
            alert("ƒê·∫∑t l·ªãch th√†nh c√¥ng!");
            closeModal();
            fetchData();
          } else {
            alert("Kh√¥ng th·ªÉ t·∫°o l·ªãch h·∫πn.");
          }
        } catch (error) {
          console.error("L·ªói t·∫°o l·ªãch h·∫πn:", error);
          alert("L·ªói khi g·ª≠i y√™u c·∫ßu.");
        }
      }
