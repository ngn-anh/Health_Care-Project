<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Health Assistant</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        /* background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); */
        background-color: #daddea;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        border: #000000;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header {
        /* background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); */
        background: rgb(65, 65, 230);
        color: white;
        padding: 30px;
        text-align: center;
      }

      .header h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
      }

      .header p {
        font-size: 1.1em;
        opacity: 0.9;
      }

      .main-content {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 0;
      }

      .symptoms-panel {
        padding: 30px;
        border-right: 1px solid #eee;
        background: #f8f9fa;
      }

      .results-panel {
        padding: 30px;
        background: white;
      }

      .panel-title {
        font-size: 1.5em;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .symptom-search {
        position: relative;
        margin-bottom: 20px;
      }

      .symptom-search input {
        width: 100%;
        padding: 15px 20px 15px 50px;
        border: 2px solid #ddd;
        border-radius: 10px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      .symptom-search input:focus {
        outline: none;
        border-color: #667eea;
      }

      .symptom-search i {
        position: absolute;
        left: 18px;
        top: 50%;
        transform: translateY(-50%);
        color: #666;
      }

      .symptoms-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 10px;
        max-height: 400px;
        overflow-y: auto;
        padding: 10px 0;
      }

      .symptom-card {
        background: white;
        border: 2px solid #e9ecef;
        border-radius: 10px;
        padding: 15px;
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .symptom-card:hover {
        border-color: #667eea;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .symptom-card.selected {
        background: #667eea;
        color: white;
        border-color: #667eea;
      }

      .symptom-card input[type="checkbox"] {
        display: none;
      }

      .selected-symptoms {
        margin: 20px 0;
        padding: 15px;
        background: white;
        border-radius: 10px;
        border: 2px dashed #ddd;
        min-height: 60px;
      }

      .selected-symptoms h4 {
        margin-bottom: 10px;
        color: #666;
      }

      .symptom-tag {
        display: inline-block;
        background: #667eea;
        color: white;
        padding: 5px 12px;
        border-radius: 20px;
        margin: 5px 5px 5px 0;
        font-size: 14px;
      }

      .symptom-tag .remove {
        margin-left: 8px;
        cursor: pointer;
        opacity: 0.7;
      }

      .symptom-tag .remove:hover {
        opacity: 1;
      }

      .analyze-btn {
        width: 100%;
        padding: 15px;
        /* background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); */
        background-color: rgb(65, 65, 230);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
        transition: transform 0.3s;
        margin-top: 20px;
      }

      .analyze-btn:hover {
        transform: translateY(-2px);
      }

      .analyze-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .loading {
        display: none;
        text-align: center;
        padding: 40px;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .results {
        display: none;
      }

      .diagnosis-card {
        /* background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); */
        background: rgb(65, 65, 230);
        color: white;
        padding: 25px;
        border-radius: 15px;
        margin-bottom: 20px;
        text-align: center;
      }

      .diagnosis-title {
        font-size: 1.8em;
        margin-bottom: 10px;
      }

      .confidence-bar {
        background: rgba(255, 255, 255, 0.2);
        height: 10px;
        border-radius: 5px;
        margin: 15px 0;
        overflow: hidden;
      }

      .confidence-fill {
        height: 100%;
        background: white;
        border-radius: 5px;
        transition: width 0.5s ease;
      }

      .alternatives {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
      }

      .alternative-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
        border-bottom: 1px solid #dee2e6;
      }

      .alternative-item:last-child {
        border-bottom: none;
      }

      .recommendations {
        background: #fff;
        border: 2px solid #e9ecef;
        border-radius: 10px;
        overflow: hidden;
      }

      .rec-section {
        padding: 20px;
        border-bottom: 1px solid #e9ecef;
      }

      .rec-section:last-child {
        border-bottom: none;
      }

      .rec-section h4 {
        color: #667eea;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .rec-list {
        list-style: none;
      }

      .rec-list li {
        padding: 8px 0;
        position: relative;
        padding-left: 25px;
      }

      .rec-list li:before {
        content: "•";
        color: #667eea;
        position: absolute;
        left: 0;
        font-size: 18px;
      }

      .emergency {
        background: #dc3545;
        color: white;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
        100% {
          opacity: 1;
        }
      }

      .stats-bar {
        display: flex;
        justify-content: space-around;
        background: #f8f9fa;
        padding: 20px;
        margin-top: 30px;
        border-radius: 10px;
      }

      .stat-item {
        text-align: center;
      }

      .stat-value {
        font-size: 2em;
        font-weight: bold;
        color: rgb(65, 65, 230);
      }

      .stat-label {
        /* color: #666; */
        margin-top: 5px;
      }

      @media (max-width: 768px) {
        .main-content {
          grid-template-columns: 1fr;
        }

        .symptoms-panel {
          border-right: none;
          border-bottom: 1px solid #eee;
        }

        .symptoms-grid {
          grid-template-columns: 1fr;
        }

        .header h1 {
          font-size: 2em;
        }

        .stats-bar {
          flex-direction: column;
          gap: 20px;
        }
      }

      .voice-btn {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 60px;
        height: 60px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 50%;
        font-size: 24px;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s;
      }

      .voice-btn:hover {
        transform: scale(1.1);
      }

      .speaking {
        animation: pulse 1s infinite;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1><i class="fas fa-robot"></i> Advanced Health Assistant</h1>
        <p>AI-powered medical diagnosis with comprehensive knowledge base</p>
      </div>

      <div class="main-content">
        <div class="symptoms-panel">
          <div class="panel-title">
            <i class="fas fa-list-check"></i>
            Select Your Symptoms
          </div>

          <div class="symptom-search">
            <i class="fas fa-search"></i>
            <input
              type="text"
              id="symptomSearch"
              placeholder="Search symptoms..."
            />
          </div>

          <div class="selected-symptoms">
            <h4>Selected Symptoms:</h4>
            <div id="selectedSymptoms">
              <span style="color: #999">No symptoms selected</span>
            </div>
          </div>

          <div class="symptoms-grid" id="symptomsGrid">
            <!-- Symptoms will be loaded here -->
          </div>

          <button class="analyze-btn" id="analyzeBtn" disabled>
            <i class="fas fa-brain"></i> Analyze Symptoms
          </button>
        </div>

        <div class="results-panel">
          <div class="panel-title">
            <i class="fas fa-stethoscope"></i>
            Diagnosis Results
          </div>

          <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Analyzing your symptoms...</p>
          </div>

          <div class="results" id="results">
            <!-- Results will be displayed here -->
          </div>

          <div
            id="initialMessage"
            style="text-align: center; color: #999; padding: 50px"
          >
            <i
              class="fas fa-clipboard-list"
              style="font-size: 4em; margin-bottom: 20px; opacity: 0.3"
            ></i>
            <p>Select your symptoms to get started with the diagnosis</p>
          </div>
        </div>
      </div>

      <div class="stats-bar">
        <div class="stat-item">
          <div class="stat-value" id="totalDiseases">10</div>
          <div class="stat-label">Diseases</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="totalSymptoms">30</div>
          <div class="stat-label">Symptoms</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="totalConsultations">0</div>
          <div class="stat-label">Consultations</div>
        </div>
      </div>
    </div>

    <button class="voice-btn" id="voiceBtn" title="Voice Diagnosis">
      <i class="fas fa-microphone"></i>
    </button>

    <script>
      let allSymptoms = [];
      let selectedSymptoms = new Set();
      let lastResult = null;

      // Load symptoms and diseases on page load
      document.addEventListener("DOMContentLoaded", function () {
        loadSymptoms();
        loadStats();
      });

      async function loadSymptoms() {
        try {
          const response = await fetch("http://127.0.0.1:8004/symptoms");
          const data = await response.json();
          allSymptoms = data.symptoms;
          displaySymptoms(allSymptoms);
        } catch (error) {
          console.error("Error loading symptoms:", error);
          alert(
            "Failed to load symptoms. Please make sure the server is running."
          );
        }
      }

      async function loadStats() {
        try {
          const response = await fetch("http://127.0.0.1:8004/stats");
          const data = await response.json();
          document.getElementById("totalDiseases").textContent =
            data.total_diseases;
          document.getElementById("totalSymptoms").textContent =
            data.total_symptoms;
          document.getElementById("totalConsultations").textContent =
            data.total_consultations;
        } catch (error) {
          console.error("Error loading stats:", error);
        }
      }

      function displaySymptoms(symptoms) {
        const grid = document.getElementById("symptomsGrid");
        grid.innerHTML = "";

        symptoms.forEach((symptom) => {
          const card = document.createElement("div");
          card.className = "symptom-card";
          card.innerHTML = `
                    <input type="checkbox" id="symptom_${symptom}" value="${symptom}">
                    <i class="fas fa-plus-circle"></i>
                    <span>${symptom}</span>
                `;

          card.addEventListener("click", () => toggleSymptom(symptom, card));
          grid.appendChild(card);
        });
      }

      function toggleSymptom(symptom, card) {
        if (selectedSymptoms.has(symptom)) {
          selectedSymptoms.delete(symptom);
          card.classList.remove("selected");
          card.querySelector("i").className = "fas fa-plus-circle";
        } else {
          selectedSymptoms.add(symptom);
          card.classList.add("selected");
          card.querySelector("i").className = "fas fa-check-circle";
        }

        updateSelectedSymptoms();
        updateAnalyzeButton();
      }

      function updateSelectedSymptoms() {
        const container = document.getElementById("selectedSymptoms");

        if (selectedSymptoms.size === 0) {
          container.innerHTML =
            '<span style="color: #999;">No symptoms selected</span>';
        } else {
          container.innerHTML = Array.from(selectedSymptoms)
            .map(
              (symptom) =>
                `<span class="symptom-tag">
                        ${symptom}
                        <span class="remove" onclick="removeSymptom('${symptom}')">×</span>
                    </span>`
            )
            .join("");
        }
      }

      function removeSymptom(symptom) {
        selectedSymptoms.delete(symptom);

        // Update the visual state of the symptom card
        const cards = document.querySelectorAll(".symptom-card");
        cards.forEach((card) => {
          if (card.querySelector("span").textContent === symptom) {
            card.classList.remove("selected");
            card.querySelector("i").className = "fas fa-plus-circle";
          }
        });

        updateSelectedSymptoms();
        updateAnalyzeButton();
      }

      function updateAnalyzeButton() {
        const btn = document.getElementById("analyzeBtn");
        btn.disabled = selectedSymptoms.size === 0;
      }

      // Search functionality
      document
        .getElementById("symptomSearch")
        .addEventListener("input", function (e) {
          const searchTerm = e.target.value.toLowerCase();
          const filteredSymptoms = allSymptoms.filter((symptom) =>
            symptom.toLowerCase().includes(searchTerm)
          );
          displaySymptoms(filteredSymptoms);

          // Restore selected state
          selectedSymptoms.forEach((symptom) => {
            const cards = document.querySelectorAll(".symptom-card");
            cards.forEach((card) => {
              if (card.querySelector("span").textContent === symptom) {
                card.classList.add("selected");
                card.querySelector("i").className = "fas fa-check-circle";
              }
            });
          });
        });

      // Analyze symptoms
      document
        .getElementById("analyzeBtn")
        .addEventListener("click", async function () {
          if (selectedSymptoms.size === 0) return;

          // Show loading
          document.getElementById("initialMessage").style.display = "none";
          document.getElementById("results").style.display = "none";
          document.getElementById("loading").style.display = "block";

          try {
            const response = await fetch("http://127.0.0.1:8004/predict", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                symptoms: Array.from(selectedSymptoms),
              }),
            });

            const data = await response.json();
            lastResult = data;
            displayResults(data);
            loadStats(); // Update consultation count

            // Speak result
            speakResult(data);
          } catch (error) {
            console.error("Error analyzing symptoms:", error);
            alert("Failed to analyze symptoms. Please try again.");
          } finally {
            document.getElementById("loading").style.display = "none";
          }
        });

      function displayResults(data) {
        const resultsContainer = document.getElementById("results");

        let emergencyAlert = "";
        if (
          data.recommendations.immediate_actions.some((action) =>
            action.includes("IMMEDIATE")
          )
        ) {
          emergencyAlert = `
                    <div class="emergency">
                        <i class="fas fa-exclamation-triangle"></i>
                        <strong>EMERGENCY:</strong> Seek immediate medical attention!
                    </div>
                `;
        }

        resultsContainer.innerHTML = `
                ${emergencyAlert}
                
                <div class="diagnosis-card">
                    <div class="diagnosis-title">${data.predicted_disease}</div>
                    <div>Confidence: ${(data.confidence * 100).toFixed(1)}% (${
          data.confidence_level
        })</div>
                    <div class="confidence-bar">
                        <div class="confidence-fill" style="width: ${
                          data.confidence * 100
                        }%"></div>
                    </div>
                    ${
                      data.disease_info
                        ? `
                        <div style="margin-top: 15px; opacity: 0.9;">
                            ${data.disease_info.description}
                        </div>
                        <div style="margin-top: 10px; font-size: 0.9em;">
                            Severity: ${data.disease_info.severity} • 
                            Duration: ${data.disease_info.duration} • 
                            Contagious: ${
                              data.disease_info.contagious ? "Yes" : "No"
                            }
                        </div>
                    `
                        : ""
                    }
                </div>

                <div class="alternatives">
                    <h4><i class="fas fa-list-ol"></i> Alternative Diagnoses</h4>
                    ${data.alternatives
                      .map(
                        (alt) => `
                        <div class="alternative-item">
                            <span>${alt.disease}</span>
                            <span>${(alt.probability * 100).toFixed(1)}%</span>
                        </div>
                    `
                      )
                      .join("")}
                </div>

                <div class="recommendations">
                    <div class="rec-section">
                        <h4><i class="fas fa-exclamation-circle"></i> Immediate Actions</h4>
                        <ul class="rec-list">
                            ${data.recommendations.immediate_actions
                              .map((action) => `<li>${action}</li>`)
                              .join("")}
                        </ul>
                    </div>
                    
                    <div class="rec-section">
                        <h4><i class="fas fa-flask"></i> Recommended Tests</h4>
                        <ul class="rec-list">
                            ${data.recommendations.tests
                              .map((test) => `<li>${test}</li>`)
                              .join("")}
                        </ul>
                    </div>
                    
                    <div class="rec-section">
                        <h4><i class="fas fa-pills"></i> Possible Treatments</h4>
                        <ul class="rec-list">
                            ${data.recommendations.treatments
                              .map((treatment) => `<li>${treatment}</li>`)
                              .join("")}
                        </ul>
                    </div>
                    
                    <div class="rec-section">
                        <h4><i class="fas fa-user-doctor"></i> When to See a Doctor</h4>
                        <p>${data.recommendations.when_to_see_doctor}</p>
                    </div>
                </div>
            `;

        resultsContainer.style.display = "block";
      }

      function speakResult(data) {
        if ("speechSynthesis" in window) {
          const text = `Based on your symptoms, you may have ${data.diagnosis}. Confidence level is ${data.confidence_level}. ${data.recommendations.when_to_see_doctor}`;
          const utterance = new SpeechSynthesisUtterance(text);
          utterance.rate = 0.8;
          utterance.pitch = 1;
          window.speechSynthesis.speak(utterance);
        }
      }

      // Voice input functionality
      document
        .getElementById("voiceBtn")
        .addEventListener("click", function () {
          if (
            "webkitSpeechRecognition" in window ||
            "SpeechRecognition" in window
          ) {
            const SpeechRecognition =
              window.SpeechRecognition || window.webkitSpeechRecognition;
            const recognition = new SpeechRecognition();

            recognition.continuous = false;
            recognition.lang = "en-US";
            recognition.interimResults = false;

            const btn = this;
            btn.classList.add("speaking");
            btn.innerHTML = '<i class="fas fa-microphone-slash"></i>';

            recognition.onresult = function (event) {
              const transcript = event.results[0][0].transcript.toLowerCase();

              // Try to match spoken symptoms
              const spokenSymptoms = allSymptoms.filter((symptom) =>
                transcript.includes(symptom.toLowerCase())
              );

              // Add matched symptoms
              spokenSymptoms.forEach((symptom) => {
                selectedSymptoms.add(symptom);
              });

              updateSelectedSymptoms();
              updateAnalyzeButton();

              // Update visual display
              displaySymptoms(allSymptoms);
              selectedSymptoms.forEach((symptom) => {
                const cards = document.querySelectorAll(".symptom-card");
                cards.forEach((card) => {
                  if (card.querySelector("span").textContent === symptom) {
                    card.classList.add("selected");
                    card.querySelector("i").className = "fas fa-check-circle";
                  }
                });
              });

              if (spokenSymptoms.length === 0) {
                alert(
                  "No matching symptoms found. Please try again or select manually."
                );
              }
            };

            recognition.onerror = function (event) {
              console.error("Speech recognition error:", event.error);
              alert("Voice recognition failed. Please try again.");
            };

            recognition.onend = function () {
              btn.classList.remove("speaking");
              btn.innerHTML = '<i class="fas fa-microphone"></i>';
            };

            recognition.start();
          } else {
            alert("Voice recognition is not supported in your browser.");
          }
        });
    </script>
  </body>
</html>
