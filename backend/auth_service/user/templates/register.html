<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>ﾄ斉ハg kﾃｽ</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

  <form onsubmit="handleRegister(event)" class="bg-white p-8 rounded shadow-md w-full max-w-lg" >
    <h2 class="text-2xl font-bold text-green-600 mb-6 flex items-center gap-2">
      統 ﾄ斉ハg kﾃｽ
    </h2>

    <div class="grid grid-cols-1 gap-4 mb-4">
      <input id="username" type="text" placeholder="Tﾃｪn ﾄ惰ハg nh蘯ｭp" required
        class="border border-gray-300 p-2 rounded w-full">
      <input id="email" type="email" placeholder="Email" required
        class="border border-gray-300 p-2 rounded w-full">
      <input id="password" type="password" placeholder="M蘯ｭt kh蘯ｩu" required
        class="border border-gray-300 p-2 rounded w-full">
      <select id="role" required class="border border-gray-300 p-2 rounded w-full">
        <option value="">Vai trﾃｲ</option>
        <option value="doctor">Bﾃ｡c sﾄｩ</option>
        <option value="patient">B盻㌻h nhﾃ｢n</option>
        <option value="pharmacist">Dﾆｰ盻｣c sﾄｩ</option>
      </select>
    </div>

    <button type="submit"
      class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">
      ﾄ斉ハg kﾃｽ
    </button>

    <p class="text-sm mt-4 text-center">
      ﾄ静｣ cﾃｳ tﾃi kho蘯｣n?
      <a href="http://127.0.0.1:7000/api/auth/login_view/" class="text-blue-600 hover:underline">ﾄ斉ハg nh蘯ｭp</a>
    </p>
  </form>

  <script>
    async function handleRegister(event) {
      event.preventDefault();
      const data = {
        username: document.getElementById("username").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        phone: "",
        address: "",
        fullname: "",
        gender: "male",
        role: document.getElementById("role").value
      };

      try {
        const res = await fetch("/api/auth/register/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (!res.ok) {
          const err = await res.json();
          throw new Error(err.error || "ﾄ斉ハg kﾃｽ th蘯･t b蘯｡i");
        }

        alert("ﾄ斉ハg kﾃｽ thﾃnh cﾃｴng!");
        window.location.href = "http://127.0.0.1:7000/api/auth/login_view/";
      } catch (err) {
        alert(err.message);
      }
    }
  </script>
</body>
</html>
